services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: ktpm-mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: ktpm_ecommerce
    volumes:
      - mongodb_data:/data/db
      - ./BackEnd/scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - ktmp-network

  # Backend Service
  backend:
    build:
      context: ./BackEnd
      dockerfile: Dockerfile
      target: dev
    container_name: ktpm-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-8000}
      MONGODB_URL: ${MONGODB_URL}
      JWT_SECRET: ${JWT_SECRET}
      EMAIL: ${EMAIL}
      PASS: ${PASS}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      MOMO_PARTNER_CODE: ${MOMO_PARTNER_CODE}
      MOMO_ACCESS_KEY: ${MOMO_ACCESS_KEY}
      MOMO_SECRET_KEY: ${MOMO_SECRET_KEY}
      MOMO_ENVIRONMENT: ${MOMO_ENVIRONMENT:-sandbox}
      MOMO_RETURN_URL: ${MOMO_RETURN_URL:-http://localhost:5173/payment/success}
      MOMO_NOTIFY_URL: ${MOMO_NOTIFY_URL:-http://localhost:8000/api/payment/momo/callback}
    volumes:
      - ./BackEnd:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - ktmp-network
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: ./FrontEnd
      dockerfile: Dockerfile
      target: dev
    container_name: ktpm-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://backend:8000
      VITE_API_URL: http://backend:8000
      VITE_ENVIRONMENT: development
    volumes:
      - ./FrontEnd:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - ktmp-network

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: ktpm-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ktmp-network
    command: redis-server --appendonly yes

  # Nginx Reverse Proxy (for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: ktpm-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - ktmp-network
    profiles:
      - production

  # Prometheus (Monitoring profile)
  prometheus:
    image: prom/prometheus:v2.55.1
    container_name: ktpm-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
    depends_on:
      - backend
    networks:
      - ktmp-network
    profiles:
      - monitoring

  # Grafana (Monitoring profile)
  grafana:
    image: grafana/grafana:11.3.1
    container_name: ktpm-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - ktmp-network
    profiles:
      - monitoring

  # Alertmanager (Monitoring profile)
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: ktpm-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager/config.yml:/etc/alertmanager/config.yml:ro
    networks:
      - ktmp-network
    profiles:
      - monitoring

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  grafana_data:
    driver: local

networks:
  ktmp-network:
    driver: bridge
