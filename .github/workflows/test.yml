name: Comprehensive Testing

on:
  schedule:
    - cron: "0 2 * * *" # Run daily at 2 AM
  workflow_dispatch:

jobs:
  # Extended test suite
  extended-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: '**/yarn.lock'

      - name: Install Dependencies
        run: |
          cd BackEnd && yarn install --frozen-lockfile
          cd ../FrontEnd && yarn install --frozen-lockfile

      - name: Run All Backend Tests (Coverage)
        working-directory: ./BackEnd
        run: |
          yarn test:coverage
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key

      - name: Run All Frontend Tests (Coverage)
        working-directory: ./FrontEnd
        run: yarn test:coverage

      - name: Generate Test Report
        run: |
          echo "# Test Report" > test-report.md
          echo "## Backend Coverage" >> test-report.md
          echo "$(cat BackEnd/coverage/coverage-summary.json)" >> test-report.md
          echo "## Frontend Coverage" >> test-report.md
          echo "$(cat FrontEnd/coverage/coverage-summary.json)" >> test-report.md

      - name: Upload Test Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: |
            BackEnd/coverage/
            FrontEnd/coverage/
            test-report.md
