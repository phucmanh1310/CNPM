name: Deploy Frontend to Vercel

on:
  push:
    branches:
      - main
    paths:
      - "FrontEnd/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: FrontEnd/yarn.lock

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        working-directory: ./FrontEnd
        run: |
          VERCEL_TOKEN="${{ secrets.VERCEL_TOKEN }}"
          VERCEL_ORG_ID="${{ secrets.VERCEL_ORG_ID }}"
          VERCEL_PROJECT_ID="${{ secrets.VERCEL_PROJECT_ID }}"
          if [ -n "$VERCEL_TOKEN" ]; then
            vercel pull --yes --environment=production --token="$VERCEL_TOKEN"
          else
            echo "VERCEL_TOKEN not set; skipping vercel pull"
          fi

      - name: Build Project Artifacts
        working-directory: ./FrontEnd
        run: |
          VERCEL_TOKEN="${{ secrets.VERCEL_TOKEN }}"
          VITE_API_URL="${{ secrets.BACKEND_URL }}"
          export VITE_API_URL
          if [ -n "$VERCEL_TOKEN" ]; then
            vercel build --prod --token="$VERCEL_TOKEN"
          else
            echo "VERCEL_TOKEN not set; skipping vercel build"
          fi

      - name: Deploy Project Artifacts to Vercel
        working-directory: ./FrontEnd
        run: |
          VERCEL_TOKEN="${{ secrets.VERCEL_TOKEN }}"
          if [ -n "$VERCEL_TOKEN" ]; then
            vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"
          else
            echo "VERCEL_TOKEN not set; skipping vercel deploy"
          fi

      - name: Health Check
        run: |
          FRONTEND_URL="${{ secrets.FRONTEND_URL }}"
          sleep 10
          if [ -n "$FRONTEND_URL" ]; then
            curl -f "$FRONTEND_URL" || exit 1
          else
            echo "FRONTEND_URL not set; skipping health check"
          fi
