name: CI Pipeline

on:
  push:
    branches:
      - main
      - "feature/**"
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: "20"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Code Quality Checks
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: '**/yarn.lock'

      - name: Install Backend Dependencies
        working-directory: ./BackEnd
        run: yarn install --frozen-lockfile

      - name: Install Frontend Dependencies
        working-directory: ./FrontEnd
        run: yarn install --frozen-lockfile

      - name: Backend Lint Check
        working-directory: ./BackEnd
        run: yarn lint

      - name: Frontend Lint Check
        working-directory: ./FrontEnd
        run: yarn lint

      - name: Backend Security Audit
        working-directory: ./BackEnd
        run: yarn audit --level moderate || true

      - name: Frontend Security Audit
        working-directory: ./FrontEnd
        run: yarn audit --level moderate || true

  # Backend Tests
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: 'BackEnd/yarn.lock'

      - name: Install Dependencies
        working-directory: ./BackEnd
        run: yarn install --frozen-lockfile

      - name: Run Backend Tests
        working-directory: ./BackEnd
        run: yarn test:ci
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key

      - name: Upload Backend Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./BackEnd/coverage/lcov.info
          flags: backend
          name: backend-coverage

  # Frontend Tests
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: 'FrontEnd/yarn.lock'

      - name: Install Dependencies
        working-directory: ./FrontEnd
        run: yarn install --frozen-lockfile

      - name: Run Unit Tests
        working-directory: ./FrontEnd
        run: yarn test:ci

      - name: Build Frontend
        working-directory: ./FrontEnd
        run: yarn build

      - name: Upload Frontend Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./FrontEnd/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # Docker Build
  build-images:
    needs: [code-quality, backend-tests, frontend-tests]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service == 'backend' && 'BackEnd' || 'FrontEnd' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          target: production
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Verify Railway Deployment
  verify-railway-deployment:
    needs: [code-quality, backend-tests, frontend-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Wait for Railway Deployment
        run: |
          echo "Waiting for Railway to deploy..."
          sleep 60

      - name: Check Backend Health
        run: |
          echo "Checking Railway backend health..."
          MAX_RETRIES=10
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://cnpm-production-7745.up.railway.app/health || echo "000")
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… Railway backend is healthy! (HTTP $HTTP_CODE)"
              exit 0
            fi
            
            echo "â³ Attempt $((RETRY_COUNT + 1))/$MAX_RETRIES: HTTP $HTTP_CODE - Retrying in 30s..."
            RETRY_COUNT=$((RETRY_COUNT + 1))
            sleep 30
          done
          
          echo "âŒ Railway backend health check failed after $MAX_RETRIES attempts"
          exit 1

      - name: Check Metrics Endpoint
        run: |
          echo "Checking metrics endpoint..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://cnpm-production-7745.up.railway.app/metrics)
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Metrics endpoint is accessible!"
          else
            echo "âš ï¸  Metrics endpoint returned HTTP $HTTP_CODE"
          fi

      - name: Deployment Summary
        if: always()
        run: |
          echo "### ðŸš€ Railway Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend URL**: https://cnpm-production-7745.up.railway.app" >> $GITHUB_STEP_SUMMARY
          echo "- **Health Check**: /health" >> $GITHUB_STEP_SUMMARY
          echo "- **Metrics**: /metrics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Deployment verification completed!" >> $GITHUB_STEP_SUMMARY

